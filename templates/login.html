{% extends "header.html" %}

{% block title %}
<title>Auth</title>
{% endblock %}

{% block styles %}
<link href="{{ url_for('static', path='/css/registration.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="registration-container">
    <div class="registration-form">
        <input type="text" placeholder="Введите Ваши ФИО *">
        <input type="text" placeholder="Введите Ваш пароль *">
        <input type="submit" id="registration-go" value="Отправить данные">
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/auth.js') }}"></script>
{% endblock %}
